<!DOCTYPE html>
<html>
    <head>
        <title> engine program using IF statement in javascript</title>
    </head>
    <body>
        <form method="post">
            Please Enter Yor PIN NUMBER:<input type="text" name="number" id="number">
            <input type="button" name="submit" id="submit" onclick="getaction()" value="go">
            <p id="demo"></p>
            
            <div id="option12" style="display:none;">
                <input type="radio" name="radio" onclick="myfunction(this.value)" value="1">Balance
                <input type="radio" name="radio" onclick="myfunction(this.value)" value="2">withdraw
                <input type="radio" name="radio" onclick="myfunction(this.value)" value="3">fastcash
            </div>
            <p id="demo1"></p>

            <div id="display" style="display:none;">
                <label>Please Enter yor Withdraw Amount</label>
                <input type="text" name="amount1" id="amount1" value="">
                <input type="submit" name="submit1" id="submit" onclick="getamount()">
            </div>

            <div id="display1" style="display:none;">
                <label>Please Select Your Fastcash Option</label>
                <select id="myselect1">
                    <option value="1000">1000</option>
                    <option value="3000">3000</option>
                    <option value="5000">5000</option>
                </select>
                <input type="submit" name="submit2" value="submit" onclick="getamount1()">
            </div>
        </form>
    </body>

    <script type="text/javascript">
        function getaction(){
            var p = document.getElementById('number').value;
            var a = 8800;
             //to check the PIN is correct or not
            if(p==a){
                document.getElementById("demo").innerHTML="Please Choose Transaction";
                document.getElementById('option12').style.display='block'; //if the PIN is correct options will display
            }
            else{
                document.getElementById('demo').innerHTML='Invalid PIN';
            }
        }

        function myfunction(val){
            //To display balance amount
            m=10000;
            if(val==1){//option1 is select to display balance
                document.getElementById('demo1').innerHTML="Your  Amount is:"+m;
                document.getElementById('display').style.display='none';
                document.getElementById('display1').style.display='none';
            }
            if(val==2){//option2 is select to display tet field to enter withdraw amount
                document.getElementById('display').style.display='block';
                document.getElementById('display1').style.display='none';
            }
            if(val==3){//option3 is select to display fastcash options
                document.getElementById('display1').style.display='block';
                document.getElementById('display').style.display='none';
            }
        }

        function getamount(){
            //function to withdraw amount
            m=1000;
            var a=document.getElementById('amount1').value;

            //Check if entered amount is greater than the original amount or not and it also should be mulitple of 100
            if(a<=m && a%100==0)
             document.getElementById('display').innerHTML="Your Withdraw Amount is:"+a;
             else
             document.getElementById('display').innerHTML="Invalid Amount Entered";
        }

        function getamount1(){
            //Intialise the Dropdown value in a varible
            var x=document.getElementById('myselect1').value
            m=10000;

            //check if selected amount is greater than the original amount or not and it should be mulitple of 100
            if(x<=m && x%100==0)
             document.getElementById('display1').innerHTML="Please Take Your Cash:"+x;
            else
            document.getElementById('display1').innerHTML="Invalid Cash";
        }

    </script>
    
</html>
